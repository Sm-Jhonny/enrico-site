<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Enrico | Design Gráfico</title>
  <link rel="shortcut icon" href="img/designe-grafico.png" type="image/x-icon">

  <!-- Fonte e reset básico (opcional) -->
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url(img/SITE.png);
      font-family: Arial, Helvetica, sans-serif;
      color: #222;
      display: flex;
      justify-content: center;
    }
    
    .feed-container {
      width: 100%;
      max-width: 430px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 1rem;
    }

    header {
      text-align: center;
      margin-bottom: 1rem;
      img{
        max-width: 430px;
      }
      h1 {
        opacity: 0;
        position: absolute;
        pointer-events: none;
      }
    }

    header h1 {
      font-size: 1.4rem;
      font-weight: bold;
    }

    hr {
      width: 80%;
      margin: 1rem 0;
    }

    main {
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
    }

    main img {
      width: 100%;
      border-radius: 10px;
    }

    section {
      width: 100%;
    }

    section h2 {
      font-size: 1rem;
      margin-bottom: 0.5rem;
    }

    .links-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 10px;
    }

    .links-grid img {
      width: 100%;
      border-radius: 10px;
      cursor: pointer;
      transition: 0.3s;
    }

    .links-grid img:hover {
      opacity: 0.8;
    }

    footer {
      margin-top: auto;
      text-align: center;
      padding: 1rem 0;
      font-size: 0.8rem;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="feed-container">
    <header>
      <h1>Enrico Design Gráfico</h1>
      <img src="img/bar-designe.png" alt="bar-designe">
    </header>

    <main>
      <div class="post">
        <img src="img/designe-grafico.png" alt="Trabalho recente de Enrico">
        <p>Projeto de identidade visual desenvolvido para cliente X.</p>
      </div>



      <section>
        <h2>Links úteis</h2>
        <div class="links-grid">
          <img src="img/link1.jpg" alt="Instagram">
          <img src="img/link2.jpg" alt="Portfólio">
          <img src="img/link3.jpg" alt="Contato">
          <img src="img/link4.jpg" alt="WhatsApp">
        </div>
      </section>
    </main>

    <footer>
      <p>© 2025 Enrico | Todos os direitos reservados</p>
    </footer>
  </div>
</body>
</html>
